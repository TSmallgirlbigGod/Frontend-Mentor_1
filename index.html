		<div class="container-fluid">
			<div class="p-5 row">
				<div class="learn p-5 col-lg-6 col-sm-12">
					<h1 class="mb-4">Learn to code by watching others</h1>
					<p>
						See how experienced developers solve problems in real-time. Watching
						scripted tutorials is great, but understanding how developers think
						is invaluable.
					</p>
				</div>
				<div id="free" class="col-lg-6 col-sm-12 pt-5">
					<div class="p-4 d-grid gap-2">
						<button id="try" class="btn mb-2" type="button">
							Try it free 7 days then $20/mo. thereafter
						</button>
						<form action="" class="p-4 d-grid gap-2 rounded-3">
							<label for="exampleFormControlInput1">
								<input
									class="form-control form-control-lg mb-2"
									type="text"
									id="exampleFormControlInput1"
									placeholder="First Name"
								/>
							</label>
							<label for="exampleFormControlInput1">
								<input
									class="form-control form-control-lg mb-2"
									type="text"
									id="exampleFormControlInput1"
									placeholder="Last Name"
								/>
							</label>
							<label for="exampleFormControlInput1" class="form-label">
								<input
									type="email"
									class="form-control form-control-lg"
									id="exampleFormControlInput1"
									placeholder="Email Address"
								/>
							</label>
							<label for="exampleFormControlInput1" class="form-label">
								<input
									type="password"
									class="form-control form-control-lg"
									id="exampleFormControlInput1"
									placeholder="Password"
								/>
							</label>
							<div class="d-grid gap-2">
								<button type="submit" class="btn mb-3" id="claim">
									CLAIM YOUR FREE TRIAL
								</button>
							</div>
						</form>
					</div>
				</div>
